<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
    <script type="text/javascript" src="http://www.geoplugin.net/javascript.gp"></script>
  </head>
  <body>
    <!-- <div class="row"> -->
      <form class="form-horizontal">
          <div class="col-md-8 col-md-offset-1 col-xs-6">
            <input type="text" class="form-control" id="city_zip" placeholder="Enter City or Zip">
          </div>
        <div class="col-md-2 col-xs-6">
          <!-- <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter City or Zip"> -->

          <button type="submit" class="btn btn-primary button_getWeather">Go!</button>
        </div>
      </form>
    <!-- </div> -->
    <div class="row">
      <div class="col-md-12 city"><span class="city_name">India</span>
        <div class="btn-group btn-toggle togglebtn">
    	     <button class="btn btn-xs btn-info active celsius">°C</button>
    	     <button class="btn btn-xs btn-primary farenheit">°F</button>
    	  </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 data_box">
        <div class="row temperature">
            <span class="temp">20</span>
            <span class="sym temp_sym">°C</span>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-12 pic">
            <!-- <span class="helper"></span> -->
            <img src="http://openweathermap.org/img/w/10d.png" class="weather_img">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 min_block extra">
            <span>Minimum: </span>
            <span class="min">20</span>
            <span class="temp_sym">°C</span>
          </div>
          <div class="col-md-6 max_block extra">
            <span>Maximum: </span>
            <span class="max">30</span>
            <span class="temp_sym">°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 wind_block extra">
            <span>Wind: </span>
            <span class="wind">20</span>
            <span class="wind_sign">mph</span>
          </div>
          <div class="col-md-6 humid_block extra">
            <span>Humidity: </span>
            <span class="humid">30</span>
            <span class="humid_sign">%</span>
          </div>
        </div>
      <div>
    </div>

  </body>
</html>
